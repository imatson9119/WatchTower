<div class = 'main-container'>
    <ngx-charts-gauge
  [view]="[200,200]"
  [scheme]="colorScheme"
  [results]="this.dataService.single"
  [legend]="false"
  [legendPosition]="legendPosition"
  [max] = "100"
  [customColors] = "this.dataService.aqColor"
  [showAxis] = 'false'
  [units] ="kelvin"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  
  >
    </ngx-charts-gauge>
  <span class = message>{{this.dataService.aqMessage}}</span>
</div>
