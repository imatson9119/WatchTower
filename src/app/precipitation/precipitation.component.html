<div class = main-container>
    <ngx-charts-area-chart
  [scheme]="colorScheme"
  [view] = "view"
  [legend]="false"
  [showXAxisLabel]="false"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="'Inches'"
  [timeline]="timeline"
  [results]="this.dataService.precip"
  (select)="onSelect($event)">
    </ngx-charts-area-chart>
</div>
