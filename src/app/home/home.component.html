<div class = main-container>
    <div class = searchbar>
        <i class="material-icons" (click)='onSearch()'>
            search
            </i>
        <AutocompleteComponent class="input" [(ngModel)] = "this.currentAddress" (setAddress)="getAddress($event)" addressType="geocode"></AutocompleteComponent>
    </div>
    <div class=row>
        <div class ='card'>
            <div class = card-header>
                <i class="material-icons">
                    waves
                </i>
                Air Quality
            </div>
            <app-air-quality style="flex:1"></app-air-quality>
        </div>
    
</div>
