<div style="display:flex; justify-content: center; align-items: center;">
    <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="this.dataService.humidity"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    [tooltipDisabled]='true'
    >
  </ngx-charts-pie-chart>
<span class = "percentage">{{this.dataService.roundedHumidity}}%</span>
</div>
